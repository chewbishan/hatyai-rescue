<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hatyai Flood Rescue Registry</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="p-6 max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-center">Hatyai Flood Rescue Registry</h1>
        
        <!-- Status -->
        <div id="status" class="mb-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
            <p class="text-blue-800">üîß Testing connection to Google Sheets...</p>
        </div>

        <!-- Simple Form -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold mb-4">Register for Rescue</h2>
            
            <form id="rescueForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" name="hotel" placeholder="Hotel Name" class="p-3 border rounded" required>
                <input type="text" name="hotel_address" placeholder="Hotel Address" class="p-3 border rounded">
                <input type="text" name="room" placeholder="Room Number" class="p-3 border rounded">
                <input type="text" name="pax" placeholder="Number of People" class="p-3 border rounded">
                <input type="text" name="ages" placeholder="Ages (e.g., 35,42,8)" class="p-3 border rounded">
                <input type="text" name="baby_elderly" placeholder="Baby/Elderly (yes/no)" class="p-3 border rounded">
                <input type="text" name="phone" placeholder="Phone Number" class="p-3 border rounded">
                <input type="text" name="supplies" placeholder="Food/Water Left (days)" class="p-3 border rounded">
                <input type="text" name="power" placeholder="Power Status" class="p-3 border rounded">
                <input type="text" name="medical" placeholder="Medical Needs" class="p-3 border rounded">
                <input type="text" name="evacuation" placeholder="Need Evacuation (yes/no)" class="p-3 border rounded">
                <input type="text" name="nationality" placeholder="Nationality" class="p-3 border rounded">
                <textarea name="remarks" placeholder="Remarks / Additional Info" class="md:col-span-2 p-3 border rounded" rows="3"></textarea>
                
                <div class="md:col-span-2">
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white p-3 rounded font-semibold">
                        Submit Registration
                    </button>
                </div>
            </form>
        </div>

        <!-- Results -->
        <div id="results" class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Recent Registrations</h2>
            <div id="entriesList">
                <p class="text-gray-500">No entries yet. Submit a registration above.</p>
            </div>
        </div>
    </div>

    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxJYjfWubdL4q1Mro89ia7zmgIj6_3RDtD8nV9cvOPtNpvBr4vUYWDNrUvENg7V4bVg/exec';
        
        // Test connection on load
        async function testConnection() {
            const status = document.getElementById('status');
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL + '?action=getEntries');
                const data = await response.json();
                status.innerHTML = '<p class="text-green-800">‚úÖ Connected to Google Sheets! Ready to save data.</p>';
                loadEntries();
            } catch (error) {
                status.innerHTML = `
                    <div class="text-red-800">
                        <p class="font-semibold">‚ùå Connection Failed</p>
                        <p class="text-sm mt-1">Error: ${error.message}</p>
                        <p class="text-sm mt-2">Please check your Google Script deployment settings.</p>
                    </div>
                `;
            }
        }

        // Load entries from Google Sheets
        async function loadEntries() {
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL + '?action=getEntries');
                const entries = await response.json();
                
                const entriesList = document.getElementById('entriesList');
                if (entries.length === 0) {
                    entriesList.innerHTML = '<p class="text-gray-500">No entries yet. Submit a registration above.</p>';
                    return;
                }
                
                entriesList.innerHTML = entries.map(entry => `
                    <div class="border p-4 rounded-lg mb-4 bg-gray-50">
                        <div class="flex justify-between items-start">
                            <h3 class="font-semibold text-lg">${entry.hotel || 'Unknown Hotel'} - Room ${entry.room || 'N/A'}</h3>
                            <span class="bg-${entry.evacuation === 'yes' ? 'red' : 'green'}-500 text-white px-2 py-1 rounded text-sm">
                                ${entry.evacuation === 'yes' ? 'NEEDS EVACUATION' : 'SAFE'}
                            </span>
                        </div>
                        <p class="text-sm text-gray-600">${entry.hotel_address || 'No address provided'}</p>
                        <div class="grid grid-cols-2 gap-2 mt-2 text-sm">
                            <p><strong>People:</strong> ${entry.pax || 'N/A'}</p>
                            <p><strong>Ages:</strong> ${entry.ages || 'N/A'}</p>
                            <p><strong>Phone:</strong> ${entry.phone || 'N/A'}</p>
                            <p><strong>Supplies:</strong> ${entry.supplies || 'N/A'}</p>
                            <p><strong>Medical:</strong> ${entry.medical || 'None'}</p>
                            <p><strong>Nationality:</strong> ${entry.nationality || 'N/A'}</p>
                        </div>
                        ${entry.remarks ? `<p class="mt-2 text-sm"><strong>Remarks:</strong> ${entry.remarks}</p>` : ''}
                        <p class="text-xs text-gray-500 mt-2">Registered: ${new Date(entry.timestamp).toLocaleString()}</p>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading entries:', error);
            }
        }

        // Handle form submission
        document.getElementById('rescueForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const params = new URLSearchParams();
            
            // Add all form data to URL parameters
            for (let [key, value] of formData) {
                params.append(key, value);
            }
            
            const status = document.getElementById('status');
            const submitBtn = this.querySelector('button[type="submit"]');
            
            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Saving...';
                status.innerHTML = '<p class="text-blue-800">üîÑ Saving to Google Sheets...</p>';
                
                const response = await fetch(GOOGLE_SCRIPT_URL + '?' + params.toString());
                const result = await response.json();
                
                if (result.success) {
                    status.innerHTML = '<p class="text-green-800">‚úÖ Registration saved to Google Sheets successfully!</p>';
                    this.reset();
                    loadEntries(); // Refresh the entries list
                } else {
                    status.innerHTML = `<p class="text-red-800">‚ùå Error: ${result.error || 'Unknown error'}</p>`;
                }
            } catch (error) {
                status.innerHTML = `<p class="text-red-800">‚ùå Network error: ${error.message}</p>`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Registration';
            }
        });

        // Initialize
        testConnection();
    </script>
</body>
</html>
